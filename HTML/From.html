<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student MarkSheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container border border-5 border-primary mt-1" style="background-color: rgb(235, 224, 224);">
       
        <div class="text-center text-dark">
            <h3>Student MarkSheet</h3>
           </div>
        <div class="row">
            <div class="col-lg-12 col-sm-6 col-md-6 " style="color: blue; font-weight: 500;">
                <form id="form-submit">
                    <div class="container border-bottom border-3 border-primary  " style="background-color: antiquewhite;">
                       
                    <div class="row justify-content-center" >
                        <div class="col-6  ">
                          <div class="mb-3">
                            <label for="studentName" class="form-label">Student Name</label>
                            <input  type="text" class="form-control  mx-auto" id="studentName" placeholder="Enter Your Student Name" required style="height: 48px;">
                          </div>
                          <div class="mb-3">
                            <label for="fatherName" class="form-label">Father Name</label>
                            <input type="text" class="form-control  mx-auto" id="fatherName" placeholder="Enter Studen Father Name" required style="height: 48px;">
                          </div>
                          <div class="mb-3">
                            <label for="batchName" class="form-label">Batch Name</label>
                            <select  class="form-select form-select-lg mb-3" aria-label=".form-select-lg" aria-placeholder="" id="batchName" required>
                                <option disabled selected>Select Batch Year</option>
                                <option  >2011</option>
                                <option  >2012</option>
                                <option  >2013</option>
                              </select>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="mb-3">
                            <label for="collegName" class="form-label">College Name</label>
                            <select  class="form-select form-select-lg mb-3" aria-label=".form-select-lg " id="collegeSelect" required >
                                <option disabled selected>Select Institute Name</option>
                                <option  >Dhole Patil College Of Engineering,Pune</option>
                                <option    >College Of Enginnering,Pune</option>
                                <option >AIISM College Of Engineering ,Pune</option>
                              </select>
                          </div>
                          <div class="mb-3">
                            <label for="boardName" class="form-label">Board Name</label>
                            <select  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="boardName" required>
                                <option disabled selected>Select Board</option>
                                <option  >Nashik Bord</option>
                                <option  >Pune Bord</option>
                                <option   >Dehli Bord</option>
                              </select>
                          </div>
                        </div>
                    </div>
                    </div>
                     <div class="container mx-auto " style="background-color: beige;">
                         <div class="row">
                             <div class="col-6 ">
                                <div class="mb-3">
                                    <label for="subject1" class="form-label">Concepts Of Programming & Operating System</label>
                                    <input type="number" class="form-control" id="subject1" min="1" max="100" placeholder="Out Off 100" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject2" class="form-label">Object Oriented Programming with Java</label>
                                    <input type="number" class="form-control" id="subject2" min="1" max="100" placeholder="Out Off 100" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject3" class="form-label">Algorithms And Data Structure</label>
                                    <input type="number" class="form-control" id="subject3" min="1" max="100" placeholder="Out Off 100" required>
                                </div>
                                
                             </div>
                             <div class="col-6 ">
                                <div class="mb-3">
                                    <label for="subject4" class="form-label">DataBase Technology</label>
                                    <input type="number" class="form-control" id="subject4" min="1" max="100" placeholder="Out Off 100" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject5" class="form-label">Microsoft.Net Technology</label>
                                    <input type="number" class="form-control" id="subject5" min="1" max="100" placeholder="Out Off 100" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject6" class="form-label">Web-based Java Programming</label>
                                    <input type="number" class="form-control" id="subject6" min="1" max="100" placeholder="Out Off 100" required>
                                </div>


                             </div>
                         </div>

                     </div>
                    <div class="text text-center mb-1 mt-1">
                        <button type="submit" id="button" class="btn btn-primary">Submit</button>
                        <button type="button" id="reset" class="btn btn-primary">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../JS/From.js"></script>
    <script src="../JS/marksheet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
